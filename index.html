<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Validation</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="credentials">
      <div class="form">
        <form class="register_form" action="php/Registration.php "method="POST">
          <input type="text" placeholder="Username" name = "reg_user" required>
          <input type="email" placeholder="Email" name = "reg_mail" required>
          <input type="password" placeholder="Password" name = "reg_pass" required>
          <button name = 'reg_btn'>Register</button>
          <p class="message">Already Registered? <a href='#'>Login</a></p>
        </form>
        <form class="login_form" action="php/login.php" method="POST" >
          <input type="email" placeholder="Email" name = "log_mail" required>
          <input type="password" placeholder="Password" name = "log_pass" required>
          <button name = 'log_btn'>Login</button>
          <p class="message">New User? <a href='#'>Register</a></p>
        </form>
      </div>
    </div>
    <script src = 'https://code.jquery.com/jquery-3.5.1.min.js'>
    </script>
    <script>
      $('.message a').click(function(){
        $('form').animate({height:"toggle",opacity:"toggle"},"slow");
      });
    </script>
  </body>
</html>
